version: "3.8"

services:
  mule-ee-0:
    networks:
      - cluster-mule
    command: >
      bash -c "${MULE_HOME}/bin/amc_setup -H ${MULE_SERVER_TOKEN} ${MULE_SERVER_ID}-0
      && ${MULE_HOME}/bin/mule"
    container_name: mule-ee-${MULE_VERSION}-0
    image: mule-ee-${MULE_VERSION}:1.0.0
    restart: always
    build:
      context: ./containers/mule-ee/
      dockerfile: Cluster.Dockerfile
      args:
        MULE_HOME: "${MULE_HOME}"
        MULE_VERSION: "${MULE_VERSION}"
    environment:
      MULE_HOME: "${MULE_HOME}"
      MULE_VERSION: "${MULE_VERSION}"
    ports:
      - "5050-5059:5050-5059"

  mule-ee-1:
    networks:
      - cluster-mule
    command: >
      bash -c "${MULE_HOME}/bin/amc_setup -H ${MULE_SERVER_TOKEN} ${MULE_SERVER_ID}-1
      && ${MULE_HOME}/bin/mule"
    container_name: mule-ee-${MULE_VERSION}-1
    image: mule-ee-${MULE_VERSION}:1.0.0
    restart: always
    build:
      context: ./containers/mule-ee/
      dockerfile: Cluster.Dockerfile
      args:
        MULE_HOME: "${MULE_HOME}"
        MULE_VERSION: "${MULE_VERSION}"
    environment:
      MULE_HOME: "${MULE_HOME}"
      MULE_VERSION: "${MULE_VERSION}"
    ports:
      - "4050-4059:5050-5059"

networks:
  cluster-mule:
    driver: bridge